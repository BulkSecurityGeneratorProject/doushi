<div class="row">
    <div class="col-md-12">
        <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
        <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account" jhiTranslate="home.logged.message"
                    translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>

        <div>
            <h2><span jhiTranslate="home.background.header"></span></h2>
            <p jhiTranslate="home.background.explanation"></p>
            
            <h2><span jhiTranslate="home.background.steps"></span></h2>
            <ol>
                <li jhiTranslate="home.background.step1"></li>
                <li jhiTranslate="home.background.step2"></li>
                <li jhiTranslate="home.background.step3"></li>
            </ol>
            
            <h2><span jhiTranslate="home.background.limitations"></span></h2>
            <ol>
                <li jhiTranslate="home.background.limitation1"></li>
                <li jhiTranslate="home.background.limitation2"></li>
                <li jhiTranslate="home.background.limitation3"></li>
            </ol>
            
            <h2><span jhiTranslate="home.background.covered"></span></h2>
            <ol>
                <li jhiTranslate="home.background.covered1"></li>
                <li jhiTranslate="home.background.covered2"></li>
            </ol>
            
            
        </div>

    </div>
</div>
