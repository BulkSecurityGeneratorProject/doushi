
<div *ngIf="conjugatedVerb">
    <h2><span jhiTranslate="doushiApp.conjugatedVerb.detail.title">Conjugated Verb</span> {{conjugatedVerb.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="doushiApp.conjugatedVerb.conjugationType">Conjugation Type</span></dt>
        <dd>
            <span jhiTranslate="{{'doushiApp.ConjugationType.' + conjugatedVerb.conjugationType}}">{{conjugatedVerb.conjugationType}}</span>
        </dd>
        <dt><span jhiTranslate="doushiApp.conjugatedVerb.romanjiText">Romanji</span></dt>
        <dd>
            <span>{{conjugatedVerb.romanjiText}}</span>
        </dd>
        <dt><span jhiTranslate="doushiApp.conjugatedVerb.kanjiText">Japanese</span></dt>
        <dd>
            <span>{{conjugatedVerb.kanjiText}}</span>
        </dd>
        <dt><span jhiTranslate="doushiApp.conjugatedVerb.verb">Verb</span></dt>
        <dd>
            <div *ngIf="conjugatedVerb.verb">
                <a [routerLink]="['/verb', conjugatedVerb.verb?.id]">{{conjugatedVerb.verb?.verbText}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'conjugated-verb/'+ conjugatedVerb.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
