
<div *ngIf="answer">
    <h2><span jhiTranslate="doushiApp.answer.detail.title">Answer</span> {{answer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="doushiApp.answer.correct">Correct</span></dt>
        <dd>
            <span>{{answer.correct}}</span>
        </dd>
        <dt><span jhiTranslate="doushiApp.answer.date">Date</span></dt>
        <dd>
            <span>{{answer.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="doushiApp.answer.input">Input</span></dt>
        <dd>
            <span>{{answer.input}}</span>
        </dd>
        <dt><span jhiTranslate="doushiApp.answer.user">User</span></dt>
        <dd>
            {{answer.user?.login}}
        </dd>
        <dt><span jhiTranslate="doushiApp.answer.verb">Verb</span></dt>
        <dd>
            <div *ngIf="answer.verb">
                <a [routerLink]="['/verb', answer.verb?.id]">{{answer.verb?.kanjiText}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="doushiApp.answer.conjugatedVerb">Conjugated Verb</span></dt>
        <dd>
            <div *ngIf="answer.conjugatedVerb">
                <a [routerLink]="['/conjugated-verb', answer.conjugatedVerb?.id]">{{answer.conjugatedVerb?.japanese}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'answer/'+ answer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
