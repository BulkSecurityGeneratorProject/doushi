
<div *ngIf="verb">
	<h2>{{verb.kanjiText}}</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>

	<div class="card" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title">{{verb.verbText | uppercase}}
				{{verb.definition}}</h5>
			<div class="card-text">
				<dl class="row-md jh-entity-details">
					<dt>
						<span jhiTranslate="doushiApp.verb.type">Type</span>
					</dt>
					<dd>
						<span jhiTranslate="{{'doushiApp.VerbType.' + verb.type}}">{{verb.type}}</span>
					</dd>
					<dt>
						<span jhiTranslate="doushiApp.verb.jlptLevel">Jlpt Level</span>
					</dt>
					<dd>
						<span jhiTranslate="{{'doushiApp.JlptLevel.' + verb.jlptLevel}}">{{verb.jlptLevel}}</span>
					</dd>
					<!-- 
		        <dt><span jhiTranslate="doushiApp.verb.ending">Ending</span></dt>
		        <dd>
		            <span jhiTranslate="{{'doushiApp.VerbEnding.' + verb.ending}}">{{verb.ending}}</span>
		        </dd>
		         -->

				</dl>
			</div>
		</div>
	</div>


	<br />
	<div class="table-responsive" *ngIf="conjugatedVerbs">
		<table class="table table-striped">
			<thead>
				<tr>
					<th><span
						jhiTranslate="doushiApp.conjugatedVerb.conjugationType">Conjugation
							Type</span></th>
					<th><span jhiTranslate="doushiApp.conjugatedVerb.japanese">Japanese</span></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let conjugatedVerb of conjugatedVerbs ;trackBy: trackId">
					<td
						jhiTranslate="{{'doushiApp.ConjugationType.' + conjugatedVerb.conjugationType}}">{{conjugatedVerb.conjugationType}}</td>
					<td>{{conjugatedVerb.japanese}}</td>
					<td class="text-right"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<button type="submit" (click)="previousState()" class="btn btn-info">
		<span class="fa fa-arrow-left"></span>&nbsp;<span
			jhiTranslate="entity.action.back"> Back</span>
	</button>

</div>
